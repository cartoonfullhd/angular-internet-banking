
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for= "Username">Username :</label> 
        <input type="text" class="form-control" [(ngModel)] = "user" name="user" placeholder="Enter Username"/>
      </div>
      TODO: remove this: {{user}}
      <div class="form-group">
        <label for= "Password">Password :</label> 
        <input type="password" class="form-control" [(ngModel)] = "pass" name="pass" placeholder="Enter Password"/>
      </div>
      <div class="form-group">
        <label for= "Name">Name :</label>
        <input type="text" class="form-control" [(ngModel)] = "name" name="name" placeholder="Enter Name"/>
      </div>
      <div class="form-group">
        <label for="Address">Address :</label>
        <input type="text" class="form-control" [(ngModel)] = "address" name="address" placeholder="Enter Address"/>
      </div>
      <div class="form-group">
        <label for="PhoneNum">PhoneNum :</label>
        <input type= "text" class="form-control" [(ngModel)] = "phone" name="phone" placeholder="Enter Phone"/>
      </div>
      <div>
        <label for="Email">Email :</label>
        <input type="email" class="form-control" [(ngModel)] = "email" name="email" placeholder="Enter Email"/>
      </div>
      <button type="submit" class="btn btn-default" (click)="register()">Submit</button>
    </form>
</div>
